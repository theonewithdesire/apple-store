<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Store Apps</h1>
        <p>Displaying first 50 applications</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search apps...">
        </div>
        
        <div class="app-grid" id="appContainer">
            <!-- Apps will be dynamically inserted here -->
        </div>
    </main>
    
    <footer>
        <p>Apple Store Data Viewer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
